<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading…</title>
  <style>
      :root {
        --bg0: #0b0f15;
        --bg1: #0e141c;
        --bg2: #111827;
        --accent: #60a5fa;
      }
      html, body { height: 100%; }
      body {
        margin: 0;
        background: radial-gradient(80% 60% at 50% 30%, rgba(96,165,250,0.08), transparent 60%),
                    radial-gradient(60% 50% at 80% 20%, rgba(56,189,248,0.06), transparent 60%),
                    linear-gradient(180deg, var(--bg2), var(--bg0));
        color: #cbd5e1;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        overflow: hidden;
      }
      .wrap { position: absolute; inset: 0; display: grid; place-items: center; }
      .logo {
        display: grid; place-items: center; text-align: center;
        padding: 24px 28px; border-radius: 14px;
        background: linear-gradient(180deg, rgba(17,24,39,0.7), rgba(17,24,39,0.35));
        border: 1px solid rgba(30,41,59,0.8);
        box-shadow: 0 14px 42px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.02);
        animation: pulse 2.4s ease-in-out infinite;
      }
      .title { font-size: clamp(24px, 5vw, 40px); font-weight: 800; letter-spacing: 0.5px; color: #e5e7eb; text-shadow: 0 6px 24px rgba(0,0,0,0.6); }
      .subtitle { margin-top: 8px; color: #94a3b8; font-size: 13px; letter-spacing: 0.3px; }
      @keyframes pulse { 0%, 100% { transform: translateY(-2px); box-shadow: 0 14px 42px rgba(0,0,0,0.45); } 50% { transform: translateY(2px); box-shadow: 0 18px 50px rgba(0,0,0,0.5); } }
    </style>
  </head>
  <body>
    <div class="wrap" id="wrap">
      <div class="logo">
        <div class="title">Steam-like Player</div>
        <div class="subtitle">Preparing your library…</div>
      </div>
    </div>
    <script>
      // Provide a fadeOut function the main process implicitly coordinates around
      let faded = false;
      function fadeOut(duration = 300) {
        if (faded) return;
        faded = true;
        const el = document.getElementById('wrap');
        if (!el) return;
        el.style.transition = `opacity ${duration}ms ease`;
        el.style.opacity = '0';
        setTimeout(()=>{}, duration + 20);
      }
      // As a fallback, auto-fade after ~1.3s to avoid long static display in dev
      setTimeout(()=>fadeOut(260), 1300);
    </script>
  </body>
  </html>
