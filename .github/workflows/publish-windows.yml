name: Build and Publish Windows NSIS

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-publish-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci

      - name: Inject Discord Client ID (for Rich Presence)
        if: ${{ secrets.DISCORD_CLIENT_ID != '' }}
        env:
          DISCORD_CLIENT_ID: ${{ secrets.DISCORD_CLIENT_ID }}
        run: |
          echo "Creating electron/discord-config.json"
          mkdir electron || true
          printf '{"discordClientId":"%s"}' "%DISCORD_CLIENT_ID" > electron/discord-config.json

      - name: Build (UI + electron)
        run: |
          npm run build

      - name: Build and publish (electron-builder)
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        run: |
          npx electron-builder --win nsis --publish=always
